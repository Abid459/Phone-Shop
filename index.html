<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phones</title>

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h2>Phone Garden</h2>

    <!-- spinner------- -->
    <button class="btn  type= "button" disabled id="spinner">
      <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
      Loading...
    </button>

    <!-- ----layer-- -->
    <div class="layer">

    </div>
  </header>
  <main>
    <div class="input-group mb-3 w-75 mx-auto">
      <input type="text" class="form-control" placeholder="Search Phone" aria-label="Recipient's username"
        aria-describedby="button-addon2" id="inputName">
      <button class="btn btn-outline-secondary" type="button" id="search-btn" onclick="search()">Search</button>
    </div>
    <!-- ----------details section---- -->
    <div class="details">

    </div>


    <!-- ------Search result card-------- -->
    <div class="row row-cols-1 row-cols-md-3 g-4 container mx-auto" id="search-result">
    </div>

    <!-- -----------show more btn-------- -->
    <div class="show-more"></div>
  </main>
  <footer>

  </footer>


  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- icons------ -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <script onload="" src="js/app.js"></script>
</body>

</html>
